services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/db/production.db
    volumes:
      - db_data:/app/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/faculties"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    environment:
      - MAIN_APP_URL=http://app:3000
    depends_on:
      - app
    restart: unless-stopped

volumes:
  db_data:
